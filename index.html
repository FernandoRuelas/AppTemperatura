<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link type="text/css" rel="stylesheet" href="./css/stylesN.css" >
  
  <script src="./js/jquery-3.6.3.min.js"></script>
  <script type="text/javascript" src="./js/jquery.dataTables.min.js"></script>
  <script src="./js/highcharts.min.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>
</head>
<body>

  <div class="wrap">
    <header>
      <h1 id="variableName">Temperatura</h1>
      <h1>28°C</h1>
    </header>

    <div id="box">
      <div id="chart"></div>
      <div id="footerContainer">
        <div id="chart-min">
          <p id="txtMin">MIN</p>
          <p id="min">0.0°C</p>
        </div>
        <div id="chart-max">
          <p id="txtMax">MAX</p>
          <p id="max">80°C</p>
        </div>
      </div>
    </div>

    <footer class="footer">
      <h1 class="footer-title">Historico</h1>

      <div id="footer-tarjetas-vistaPrincipal">

        <article class="footer-tarjeta">
          <p class="footer-tarjeta-fecha">20-04-2023 | 16:52:11</p>
          <h1 class="footer-tarjeta-temp">24°C</h1>
        </article>

        <article class="footer-tarjeta">
          <p class="footer-tarjeta-fecha">20-04-2023 | 16:52:11</p>
          <h1 class="footer-tarjeta-temp">24°C</h1>
        </article>

        <article class="footer-tarjeta">
          <p class="footer-tarjeta-fecha">20-04-2023 | 16:52:11</p>
          <h1 class="footer-tarjeta-temp">24°C</h1>
        </article>

      </div>
    </footer>
  </div>

  <script src="./js/appPrueba.js"></script>
  
</body>
</html>
